{{- if .Values.global.enableServing }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: serving-manager
    {{- include "paddlecloud.labels" . | nindent 4 }}
  name: serving-manager
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: serving-manager
      {{- include "paddlecloud.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: serving-manager
        {{- include "paddlecloud.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: registry.baidubce.com/paddleflow-public/kube-rbac-proxy:v0.5.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
        - args:
            - --metrics-addr=127.0.0.1:8080
            - --enable-leader-election
          command:
            - /manager
          image: {{ include "paddlecloud.image" ( dict "imageRoot" .Values.serving.image ) }}
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      serviceAccountName: paddle-serving-sa
      securityContext:
        runAsUser: 65532
      terminationGracePeriodSeconds: 10
{{- end }}