apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: paddlejob-manager
    {{- include "common.labels.standard" . | nindent 4 }}
  name: paddlejob-manager
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: paddlejob-manager
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: paddlejob-manager
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      containers:
        - args:
            - --leader-elect
            - --namespace={{ .Release.Namespace | quote }}
          command:
            - /manager
          image: {{ include "paddlecloud.image" (dict "imageRoot" .Values.paddlejob.image ) }}
          imagePullPolicy: {{ .Values.paddlejob.image.pullPolicy | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 20Mi
          securityContext:
            allowPrivilegeEscalation: false
      securityContext:
        runAsUser: 65532
      serviceAccountName: paddlejob-sa
      terminationGracePeriodSeconds: 10
