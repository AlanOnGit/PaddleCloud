apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: paddle-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: paddle-manager-role
subjects:
  - kind: ServiceAccount
    name: paddle-manager-sa
    namespace: {{ .Values.namespace }}