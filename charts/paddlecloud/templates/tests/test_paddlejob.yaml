{{- if .Values.paddlejob.enabled }}
apiVersion: batch.paddlepaddle.org/v1
kind: PaddleJob
metadata:
  name: {{ include "paddlecloud.fullname" . }}-test-paddlejob
  labels:
    {{- include "paddlecloud.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  worker:
    replicas: 1
    template:
      spec:
        containers:
          - name: sample
            image: nginx
        restartPolicy: OnFailure
  ps:
    replicas: 1
    template:
      spec:
        containers:
          - name: sample
            image: nginx
        restartPolicy: OnFailure
{{- end }}