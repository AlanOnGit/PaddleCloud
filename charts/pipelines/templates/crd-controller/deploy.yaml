apiVersion: apps/v1
kind: Deployment
metadata:
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    application-crd-id: kubeflow-pipelines
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  name: {{ printf "%s-crd-controller" (include "common.names.fullname" .) }}
  namespace: {{- include "common.names.namespace" . | quote }}
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      application-crd-id: kubeflow-pipelines
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  template:
    metadata:
      labels: {{- include "common.labels.matchLabels" . | nindent 8 }}
        application-crd-id: kubeflow-pipelines
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
        - command:
            - /bin/sh
            - -c
            - |
              echo "logs are hidden because volume is too excessive" &&
              /root/manager 2> /dev/null
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: {{ include "common.images.image" (dict "imageRoot" .Values.crd-controller.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.crd-controller.image.pullPolicy | quote }}
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      serviceAccountName: application
