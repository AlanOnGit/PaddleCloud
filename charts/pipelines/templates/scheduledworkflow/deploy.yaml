apiVersion: apps/v1
kind: Deployment
metadata:
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app: ml-pipeline-scheduledworkflow
    application-crd-id: kubeflow-pipelines
  name: {{ printf "%s-scheduledworkflow" (include "common.names.fullname" .) }}
  namespace: {{- include "common.names.namespace" . | quote }}
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app: ml-pipeline-scheduledworkflow
      application-crd-id: kubeflow-pipelines
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels: {{- include "common.labels.matchLabels" . | nindent 8 }}
        app: ml-pipeline-scheduledworkflow
        application-crd-id: kubeflow-pipelines
    spec:
      containers:
        - env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CRON_SCHEDULE_TIMEZONE
              valueFrom:
                configMapKeyRef:
                  key: cronScheduleTimezone
                  name: pipeline-install-config
          image: {{ include "common.images.image" (dict "imageRoot" .Values.scheduledworkflow.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.scheduledworkflow.image.pullPolicy | quote }}
          name: ml-pipeline-scheduledworkflow
      serviceAccountName: ml-pipeline-scheduledworkflow
