apiVersion: apps/v1
kind: Deployment
metadata:
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app: metadata-writer
    application-crd-id: kubeflow-pipelines
  name: {{ printf "%s-metadata-writer" (include "common.names.fullname" .) }}
  namespace: {{- include "common.names.namespace" . | quote }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app: metadata-writer
      application-crd-id: kubeflow-pipelines
  template:
    metadata:
      labels: {{- include "common.labels.matchLabels" . | nindent 8 }}
        app: metadata-writer
        application-crd-id: kubeflow-pipelines
    spec:
      containers:
        - env:
            - name: NAMESPACE_TO_WATCH
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: {{ include "common.images.image" (dict "imageRoot" .Values.metadata-writer.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.metadata-writer.image.pullPolicy | quote }}
          name: main
      serviceAccountName: kubeflow-pipelines-metadata-writer
